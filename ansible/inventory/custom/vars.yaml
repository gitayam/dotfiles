# SSH keys
## This is the public key for the user to add to the authorized_keys file
ssh_keys:
  - ssh-rsa  juntogroup


# Default or placeholder variables
log_path: "/var/log/maintenance_log.txt"
search_path: "/home/"
exclude_path: "/home/discourse"
authentik_version: "2025.8.4" # Latest version as of 2025-09-29 - Update periodically from https://docs.goauthentik.io/releases/

# This is the user that will be used to run the maintenance tasks
user: "{{ inventory_hostname | default('root') }}"
