<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ function.name }} - Shell Function Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Edit Function: {{ function.name }}</h1>
        <p>
            <span class="category-badge">{{ function.category }}</span>
            <span class="file-badge">{{ function.file }}</span>
        </p>
    </header>
    
    <nav>
        <div class="nav-buttons">
            <a href="{{ url_for('view_function', name=function.name) }}" class="button">Cancel</a>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <section class="edit-form">
                <form action="{{ url_for('edit_function', name=function.name) }}" method="post">
                    <div class="form-group">
                        <label for="name">Function Name:</label>
                        <input type="text" id="name" name="name" value="{{ function.name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="documentation">Documentation (comments):</label>
                        <textarea id="documentation" name="documentation" rows="5">{{ function.documentation }}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="body">Function Body:</label>
                        <textarea id="body" name="body" rows="15" required>{{ function.body }}</textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="button primary">Save Changes</button>
                        <a href="{{ url_for('view_function', name=function.name) }}" class="button">Cancel</a>
                    </div>
                </form>
            </section>
        </div>
    </main>
    
    <footer>
        <p>Shell Function Manager - A tool to manage your shell functions and aliases</p>
    </footer>
</body>
</html>
