<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ alias.name }} - Shell Function Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Alias: {{ alias.name }}</h1>
        <p>
            <span class="category-badge">{{ alias.category }}</span>
            <span class="file-badge">{{ alias.file }}</span>
        </p>
    </header>
    
    <nav>
        <div class="nav-buttons">
            <a href="{{ url_for('index') }}" class="button">Back to List</a>
            <a href="{{ url_for('edit_alias', name=alias.name) }}" class="button primary">Edit Alias</a>
            <form action="{{ url_for('delete_alias_route', name=alias.name) }}" method="post" class="inline-form" onsubmit="return confirm('Are you sure you want to delete this alias?');">
                <button type="submit" class="button danger">Delete Alias</button>
            </form>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <section class="alias-details">
                <div class="alias-value">
                    <h2>Definition</h2>
                    <pre>alias {{ alias.name }}='{{ alias.value }}'</pre>
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <p>Shell Function Manager - A tool to manage your shell functions and aliases</p>
    </footer>
</body>
</html>
