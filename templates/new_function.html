<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Function - Shell Function Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Create New Function</h1>
    </header>
    
    <nav>
        <div class="nav-buttons">
            <a href="{{ url_for('index') }}" class="button">Cancel</a>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <section class="edit-form">
                <form action="{{ url_for('new_function') }}" method="post">
                    <div class="form-group">
                        <label for="name">Function Name:</label>
                        <input type="text" id="name" name="name" required placeholder="my_function">
                    </div>
                    
                    <div class="form-group">
                        <label for="file">File:</label>
                        <select id="file" name="file" required>
                            {% for file in files %}
                            <option value="{{ file }}">{{ file }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="documentation">Documentation (comments):</label>
                        <textarea id="documentation" name="documentation" rows="5" placeholder="# Description of what this function does"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="body">Function Body:</label>
                        <textarea id="body" name="body" rows="15" required placeholder="  # Your function code here
  local var1=$1
  echo $var1"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="button primary">Create Function</button>
                        <a href="{{ url_for('index') }}" class="button">Cancel</a>
                    </div>
                </form>
            </section>
        </div>
    </main>
    
    <footer>
        <p>Shell Function Manager - A tool to manage your shell functions and aliases</p>
    </footer>
</body>
</html>
